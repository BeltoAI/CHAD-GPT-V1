<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BELTO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="css/sidebar.css" type="text/css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- FontAwesome -->
</head>
<body>
    <div class="container d-flex flex-column" style="height: 100vh;">
        <div class="belto-doc">
            <h1>
                <span class="golden-b">B</span>ELTO
            </h1>
        </div>

        <div id="output" class="flex-grow-1 overflow-auto mb-5"></div> <!-- Where messages appear -->

        <!-- Upload preview section (inline display of uploaded files) -->
        <div id="uploaded-files" class="d-flex flex-wrap justify-content-start mb-2" style="position: relative; margin-bottom: 10px;"></div>

        <div class="prompt-bar" style="position: relative;">
            <form id="prompt-form" class="d-flex" enctype="multipart/form-data" method="POST" action="/upload">
                <!-- Upload button on the left of the input field -->
                <button type="button" class="btn btn-upload me-2"><i class="fas fa-upload"></i></button> <!-- Upload Icon -->
                
                <input type="file" id="file-input" name="uploadedFiles" multiple style="display: none;"> <!-- Hidden file input -->
                <input type="text" id="prompt-input" name="prompt" class="form-control prompt-input" placeholder="Enter your prompt here...">
                <button type="submit" class="btn btn-submit ms-2"><i class="fas fa-arrow-up"></i></button> <!-- Up arrow -->
                <button type="button" id="stop-button" class="btn btn-stop ms-2" disabled><i class="fas fa-stop"></i></button> <!-- Stop icon -->
            </form>
            
        </div>
    </div>

    <!-- Sidebar structure -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header d-flex justify-content-between">
            <h3>My Lectures</h3>
            <button id="close-sidebar" class="btn-close">&times;</button>
        </div>
        
        <!-- Sidebar content with lectures -->
        <div class="sidebar-content">
            <div class="lectures-list">
                <!-- Generate 20 lecture items -->
                <div class="lecture-item">Lecture 1</div>
                <div class="lecture-item">Lecture 2</div>
                <div class="lecture-item">Lecture 3</div>
                <div class="lecture-item">Lecture 4</div>
                <div class="lecture-item">Lecture 5</div>
                <div class="lecture-item">Lecture 6</div>
                <div class="lecture-item">Lecture 7</div>
                <div class="lecture-item">Lecture 8</div>
                <div class="lecture-item">Lecture 9</div>
                <div class="lecture-item">Lecture 10</div>
                <div class="lecture-item">Lecture 11</div>
                <div class="lecture-item">Lecture 12</div>
                <div class="lecture-item">Lecture 13</div>
                <div class="lecture-item">Lecture 14</div>
                <div class="lecture-item">Lecture 15</div>
            </div>
        </div>

        <!-- Bottom icons for Settings and Logout -->
        <div class="sidebar-footer d-flex justify-content-between">
            <button class="btn btn-light"><i class="fas fa-cog"></i> Settings</button>
            <button class="btn btn-light"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </div>

    <!-- Toggle button for the sidebar -->
    <button id="open-sidebar" class="sidebar-toggle">â˜°</button>

    <script src="js/script.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
